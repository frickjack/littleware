<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/WEB-INF/layout/standard.xhtml">
  <ui:define name="title">access openId provider</ui:define>
  <ui:define name="content">
      <h3>Contacting OpenId provider ...</h3>

      <p>
        Auto forwarding to <h:outputText value="${formDataBean.actionURL}" />
      </p>

    <form name="openIdForm"
          action="${formDataBean.actionURL}" method="post"
          accept-charset="UTF-8">
        <c:forEach var="item" items="${formDataBean.params}">
           <input type="hidden" name="${item.key}" value="${item.value}"/>
        </c:forEach>
    </form>

      <script type="text/javascript" language="JavaScript">
          //<!--
          /**
           * Auto-submit the openId form ...
           */
          (function () {
            document.openIdForm.submit();
          })();
          // -->
      </script>
  </ui:define>
</ui:composition>
</html>
