<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Browser Test Suite</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

                src="http://yui.yahooapis.com/3.2.0/build/yui/yui-min.js">
        </script>
        <script type="text/javascript" charset="utf-8"
                src="Model.js">
        </script>

    <body>
        <h3>Browser Test Suite</h3>
        <div id="log">

        </div>
        <script type="text/javascript" charset="utf-8">
            // <![CDATA[
            YUI({ /* logInclude: { TestRunner: true },
                debug: true,
                useBrowserConsole: true */
            }
        ).use( 'console', 'test', 'littleware.browser.Model',
            function (Y) {
                Y.Test.Runner.add( Y.littleware.browser.Model.testSuiteBuilder( Y ) );

                //initialize the console
                var yconsole = new Y.Console({
                    newestOnTop: false
                });
                yconsole.render('#log');

                Y.log( "Frickjack!", "info", "testSuite.html" )
                //run the tests
                Y.Test.Runner.run();
            }
        );
            // ]]>
        </script>

    </body>
</html>
