<div 
    id="sidenav_code"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
<div id="logo">
    <h:outputLink value="#{facesContext.externalContext.requestContextPath}/">
        <!--
    <img src="#{facesContext.externalContext.requestContextPath}/lib/img/logo.png" alt="logo" />
        -->
    </h:outputLink>
</div>
    <ui:insert name="nav.userLogin">
          <div id="userinfo" class="block">
              Logged in as: <h:outputText value="#{userBean.user.name}" /> <br />
              <h:outputText value="[admin]" rendered="#{guiceBean.class}" />
                  <h:outputText value="[admin]" rendered="#{userBean.admin}" />
              <c:choose>
                  <c:when test="${littleGuice.loggedIn}">
                      <h:outputLink value="#{facesContext.externalContext.requestContextPath}/login/servlet/logout?action=logout">Logout</h:outputLink>
                  </c:when>
                  <c:otherwise>
                      <a href="#{facesContext.externalContext.requestContextPath}/login/login.jsf">Login as another user</a>
                  </c:otherwise>
              </c:choose>
          </div>
    </ui:insert>
    <ui:insert name="nav.resources">
    <div id="resources" class="block">
            <h4>Resources</h4>
            <ul>
                <li><a href="http://code.google.com/p/littleware/">Google Code</a></li>
                <li><a href="/hudson/">Hudson</a> integration server</li>
            </ul>
    </div>
    </ui:insert>
        </div>
