<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/WEB-INF/layout/standard.xhtml">
