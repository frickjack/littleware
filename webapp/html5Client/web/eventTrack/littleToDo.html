        <script>

            littleware.littleYUI.bootstrap( { classNamePrefix: 'pure' } ).use( 
                'transition', 'littleware-eventTrack-toDoApp',
                function (Y) {
                    var util = Y.littleware.littleUtil;
                    var log = new util.Logger( "littleToDo.html" );

                    var config = new Y.littleware.eventTrack.toDoApp.Config();
                    config.root = "/littleware_apps/eventTrack/littleToDo.html";
                    Y.littleware.eventTrack.toDoApp.buildApp(config).then(
                        function (app) {
                            app.show();
                        },
                        function (err) {
                            alert("Startup error: " + err);
                        }
                    );
                }
            );
