<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
<ui:composition template="/WEB-INF/layout/standard.xhtml">
  <ui:define name="title">littleware login</ui:define>
  <ui:define name="content">
            <h2>littleware login</h2>

            <p>Login failed, try again!
                <h:outputText value="#{exception}" />
            </p>
    <form id="loginForm" action="servlet/login" method="post">
        <input type="hidden" name="action" value="login" />
        <div class="formRow"><span class="formlabel">Username:</span> <input id="loginUser" type="text" name="user" value=""/></div>
        <div class="formRow"><span class="formlabel">Password:</span> <input id="loginPassword" type="password" name="password" value=""/></div>
        <div class="formRow"><input type="submit" name="submit" value="Login" /></div>
    </form>

  </ui:define>
</ui:composition>
    </h:body>
</html>
